<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cards Against Humanity - The online, multiplayer game</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <header>
      <h1 id="logo">Cards Against Humanity</h1>
    </header>
    <div id="content">
      <div id="gameArea"></div>
    </div>

    <!--------------->
    <!-- TEMPLATES -->
    <!--------------->

    <!-- Main Title Screen that appears on desktop when the page loads for the first time -->
    <script id="intro-screen-template" type="text/template">
      <div class="titleWrapper">
        <h2>Welcome stranger... Please have a seat...</h2>
        <button id="btnCreateGame">CREATE NEW GAME</button>
        <button id="btnJoinGame">JOIN GAME</button>
      </div>
    </script>

    <!-- Main Title Screen that appears on mobile when the page loads for the first time -->
    <script id="join-game-template" type="text/template">
      <div class="joinGameWrapper">
        <input id="inputGameId" type="text" placeholder="Game ID">
        <input id="inputPlayerName" type="text"  placeholder="Name">
        <button id="btnStart">START</button>
      </div>
    </script>

    <!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
    <script id="create-game-template" type="text/template">
      <div class="createGameWrapper">
        <div class="info">Open this site on your mobile device:</div>
        <div id="gameURL" class="infoBig">Error!</div>

        <div class="info">Then click <strong>JOIN</strong> and <br/> enter the following Game ID:</div>
        <div id="spanNewGameCode" class="gameId">Error!</div>
      </div>
    </script>

    <!-------------------------->
    <!-- JAVASCRIPT LIBRARIES -->
    <!-------------------------->

    <!-- jQuery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Cards Against Humanity game logic -->
    <script src="app.js"></script>
  </body>
</html>
